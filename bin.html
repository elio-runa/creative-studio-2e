<div id="contact-page-ex">
    <section id="section_contact_header">
        <h2>REACH OUT</h2>
        <h2><span id="contact_span_1">.WITH AN IDEA.</span></h2>
        <H2><span id="contact_span_2">.FOR A CONSULTATION.</span></H2>
        <H2><span id="contact_span_3">.TO BOOK US.</span></H2>
    </section>
    <section id="section_contact_body">
        <div id="section_contact_body_div_form">
            <div>
                <label for="name">Name *</label>
                <input type="text" id="name*" Name="name" placeholder="your name" autofocus required pattern="[A-Za-z]">
                
                <label for="email">Email *</label>
                
                <input type="email" id="email" name="email" placeholder="email" autofocus required>
            </div>
            <div>
                <label for="service" required autofocus>Service *</label> 
                
                    <select name="service" id="service">
                        <option disabled hidden selected>Select service</option>
                        <option value="1">Photography</option>
                        <option value="2">Graphic Design</option>
                        <option value="3">Web Design</option>
                        <option value="4">Copy-writing</option>
                        <option value="5">Other</option>
                    </select>
            </div>
        </div>
        <div>
            <div id="div_contact_form_2">
                <label for="subject">Subject *</label>
                
                <input type="text" id="subject" name="subject" placeholder="subject" required autofocus>
                
                <label for="mail_text">Message</label>
                    
                <textarea id="mail_text" name="mail_text" rows="10" cols="30" required autofocus placeholder="Write your message here"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>

        <div id="section_contact_body_div_text">
            <h3>Or, if you don't like online forms...</h3>
            <p>Phone: +385 (0) 99 8124 850</p>
            <p>Mail: studio@2e.eu</p>
        </div>

        <div id="section_contact_body_div_image">
            <img src="Assets/photos/12.jpg" alt="">
        </div>
    </section>
</div>
